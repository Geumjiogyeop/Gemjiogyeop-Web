<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p>신고접수</p>
    </header>
    <div id="main-container">
        <div id="first-content-box">
            <p class="content-title">사고자와의 관계</p>
            <div id="fisrt-select-box">
                <button class="first-btn">본인</button>
                <button class="first-btn">가족</button>
                <button class="first-btn">기타</button>
            </div>
        </div>
        <div id="second-content-box">
            <p class="content-title">사고자 ID</p>
            <input type="text" name="" id="" placeholder="#1234">
        </div>
        <div id="third-content-box">
            <p class="content-title">사고일시</p>
            <!-- 달력 -->
        </div>
        <div id="fourth-content-box">
            <p class="content-title">사고유형</p>
            <div id="fourth-select-box">
                <button class="fourth-btn">입원</button>
                <button class="fourth-btn">사망</button>
                <button class="fourth-btn">기타</button>
            </div>
            <input type="textarea" id="etc-box" placeholder="자연재해 피해, 지병 등 기타 사유를 작성해주세요."></input>
        </div>
        <div id="check-box">
            <img src="" alt="">
            <p>모든 작성 내용은 사실에 근거합니다.</p>
        </div>
        <p>*허위 신고로 밝혀질 시 법적 대응이 가능합니다.</p>

        <button id="submitBtn">접수 완료</button>
    </div>
</body>
</html>
